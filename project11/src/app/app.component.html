<!-- интерполяция -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{ title }}</h1>
            <h1>10 + 20 = {{ 10 + 20 }}</h1>
            <h1>Число = {{ myNumber }}</h1>
            <h1> {{ hello() }}</h1>
            <h1>Флаг {{ flag === true ? "включен" : 'выключен'}}</h1>
            <h1> {{ title.toUpperCase() }}</h1>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" [disabled]="!buttonEnabled">
              Кнопка
            </button>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col12">
            <div class="myBlock" (mousemove)='getCoords($event)'>

            </div>
            <p>X : {{ blockX }} Y : {{ blockY }}</p>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="inputValue" />
            </div>
            <p>{{inputValue}}</p>
        </div>
    </div>
</div>
